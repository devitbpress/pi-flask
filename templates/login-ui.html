<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PI | Masuk</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.png') }}" type="image/x-icon" />
        <link rel="stylesheet" href="{{ url_for('static', filename='vendors/tailwind.css') }}" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login-ui.css') }}" />
    </head>
    <body>
        <div id="container" class="relative w-full flex">
            <img src="{{ url_for('static', filename='assets/bg-login.jpg') }}" alt="bg" class="w-full h-full" />
            <div class="absolute top-0 left-0 w-full h-full bg-[#353030] opacity-75"></div>

            <div class="absolute top-0 left-0 z-10 w-full h-full flex justify-center px-12">
                <div class="">
                    <form method="POST" action="{{ url_for('routes_bp.login') }}" class="w-[27rem] h-[35rem] bg-white rounded-2xl flex flex-col items-center gap-4">
                        <img src="{{ url_for('static', filename='assets/login-blue.png') }}" alt="login" class="w-24 h-24" />
                        <h1 class="text-2xl font-semibold">Masuk</h1>

                        <div class="relative border p-1 flex gap-2 mt-4 rounded">
                            <label for="email" class="absolute -top-5 left-0 text-xs">Email</label>
                            <img src="{{ url_for('static', filename='assets/email-gray.png') }}" alt="email" />
                            <input type="email" id="email" name="email" placeholder="email.ganeca10.com" required />
                        </div>

                        <div class="relative border p-1 flex gap-2 mt-4 rounded">
                            <label for="password" class="absolute -top-5 left-0 text-xs">Password</label>
                            <img src="{{ url_for('static', filename='assets/password-gray.png') }}" alt="password" />
                            <input type="password" id="password" name="password" placeholder="kata sandi" required />
                        </div>

                        <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-6 border border-blue-500 hover:border-transparent rounded text-sm">Login</button>
                    </form>
                </div>
                <div class="h-full w-fit flex justify-center items-center p-8">
                    <div class="w-[27rem] h-[35rem] bg-white rounded-2xl flex flex-col items-center gap-4">
                        <img src="{{ url_for('static', filename='assets/login-blue.png') }}" alt="login" class="w-24 h-24" />
                        <h1 class="text-2xl font-semibold">Masuk</h1>

                        <div class="relative border p-1 flex gap-2 mt-4 rounded">
                            <span class="absolute -top-5 left-0 text-xs">Email</span>
                            <img src="{{ url_for('static', filename='assets/email-gray.png') }}" alt="email" />
                            <input type="email" placeholder="email.ganeca10.com" />
                        </div>

                        <div class="relative border p-1 flex gap-2 mt-4 rounded">
                            <span class="absolute -top-5 left-0 text-xs">Password</span>
                            <img src="{{ url_for('static', filename='assets/password-gray.png') }}" alt="password" />
                            <input type="password" placeholder="kata sandi" />
                        </div>

                        <button id="btn-login" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-6 border border-blue-500 hover:border-transparent rounded text-sm">Masuk</button>
                    </div>
                </div>

                <img src="{{ url_for('static', filename='assets/pupuk-indonesia.png') }}" alt="pi" class="absolute top-4 left-4 w-24 h-fit" />
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/login-ui.js') }}"></script>
    </body>
</html>
